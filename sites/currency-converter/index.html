<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер Валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Конвертер Валют</h1>
            <a href="../../index.html" class="back-btn">Назад</a>
        </header>

        <div class="converter">
            <div class="input-section">
                <div class="amount-input">
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-selectors">
                    <div class="currency-selector">
                        <label for="fromCurrency">Из:</label>
                        <select id="fromCurrency">
                            <option value="USD">USD - Доллар США</option>
                            <option value="EUR">EUR - Евро</option>
                            <option value="GBP">GBP - Фунт стерлингов</option>
                            <option value="JPY">JPY - Японская иена</option>
                            <option value="RUB" selected>RUB - Российский рубль</option>
                            <option value="CNY">CNY - Китайский юань</option>
                        </select>
                    </div>
                    
                    <button onclick="swapCurrencies()" class="swap-btn">⇄</button>
                    
                    <div class="currency-selector">
                        <label for="toCurrency">В:</label>
                        <select id="toCurrency">
                            <option value="USD" selected>USD - Доллар США</option>
                            <option value="EUR">EUR - Евро</option>
                            <option value="GBP">GBP - Фунт стерлингов</option>
                            <option value="JPY">JPY - Японская иена</option>
                            <option value="RUB">RUB - Российский рубль</option>
                            <option value="CNY">CNY - Китайский юань</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div class="conversion-result">
                    <span id="convertedAmount">0.00</span>
                    <span id="targetCurrency">USD</span>
                </div>
                <div class="exchange-rate">
                    Курс: <span id="exchangeRate">1 USD = 0.00 RUB</span>
                </div>
            </div>

            <button onclick="convertCurrency()" class="convert-btn">Конвертировать</button>

            <div class="last-updated">
                Последнее обновление: <span id="lastUpdate">--</span>
            </div>
        </div>

        <div class="popular-conversions">
            <h3>Популярные конвертации</h3>
            <div class="conversion-grid">
                <div class="conversion-card" data-from="RUB" data-to="USD">
                    <div class="conversion-pair">RUB → USD</div>
                    <div class="conversion-rate">--</div>
                </div>
                <div class="conversion-card" data-from="RUB" data-to="EUR">
                    <div class="conversion-pair">RUB → EUR</div>
                    <div class="conversion-rate">--</div>
                </div>
                <div class="conversion-card" data-from="USD" data-to="EUR">
                    <div class="conversion-pair">USD → EUR</div>
                    <div class="conversion-rate">--</div>
                </div>
                <div class="conversion-card" data-from="EUR" data-to="GBP">
                    <div class="conversion-pair">EUR → GBP</div>
                    <div class="conversion-rate">--</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                  </html>
